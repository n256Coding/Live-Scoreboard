<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Live Scoreboard (Prototype)</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <base href="/app/">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="modules/material-design-lite/material.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/customStyles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>

    <!-- Library Imports -->
    <script src="modules/angular/angular.min.js"></script>
    <script src="modules/angular-route/angular-route.js"></script>
    <script src="modules/angular-animate/angular-animate.min.js"></script>
    <script src="modules/angular-aria/angular-aria.min.js"></script>
    <script src="modules/angular-material/angular-material.js"></script>
    <script src="modules/angular-messages/angular-messages.min.js"></script>
    <script src="modules/angular-socket-io/socket.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

    <!-- Import Angular Modules -->
    <script src="AngularModules/app.mainModule.js"></script>

    <!-- Import Angular Controller -->
    <script src="AngularControllers/events.controller.js"></script>
    <script src="AngularControllers/user.controller.js"></script>

    <!-- Import Angular Services -->
    <script src="AngularServices/userControl.service.js"></script>
    <script src="AngularServices/eventControl.service.js"></script>
    <script src="AngularServices/socketService.js"></script>

    <!-- Import ngRoute -->
    <script src="page.loader.js"></script>

  </head>
  <body ng-app="mainModule">
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--indigo-500 mdl-color-text--white-600">
        <div class="mdl-layout__header-row">
          <h2 class="mdl-layout-title">Sport Scoreboard</h2>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>

      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header" ng-controller="userController">
          <img src="images/user.jpg" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <span ng-bind="user.firstName"></span>
            <div class="mdl-layout-spacer"></div>
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
              <a href="login" ng-hide="isLogged" style="text-decoration: none;"><li class="mdl-menu__item">Log In</li></a>
              <a ng-show="isLogged" href="dashboard" style="text-decoration: none;"><li class="mdl-menu__item">Dashboard</li></a>
              <a ng-show="isLogged" ng-click="logout()"><li class="mdl-menu__item">Log Out</li></a>
            </ul>
          </div>
        </header>


        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link md-button md-ink-ripple" href="eventViewer"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
          <a class="mdl-navigation__link md-button md-ink-ripple active" href="liveEvents"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>Live</a>
          <a class="mdl-navigation__link md-button md-ink-ripple active" href="recentEvents"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>Recent</a>
          <!--<a class="mdl-navigation__link md-button md-ink-ripple active" href="newEvent"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>New Event</a>-->
          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href="help"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>


      </div>

      <main class="mdl-layout__content mdl-color--grey-100 page_placeholder" ng-model="sdf" ng-view=""/>

    </div>
    <script src="modules/material-design-lite/material.js"></script>
  </body>
</html>
